<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolDB - Student Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .card h2 {
            color: #4b6cb7;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #4b6cb7;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #3a559c;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-delete {
            background: #e74c3c;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .btn-edit {
            background: #f39c12;
        }

        .btn-edit:hover {
            background: #d35400;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #4b6cb7;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #4b6cb7;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> SchoolDB Management System</h1>
            <p>MongoDB Student Collection with CRUD Operations</p>
        </header>

        <div class="dashboard">
            <div class="card">
                <h2><i class="fas fa-user-plus"></i> Add New Student</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter student name" required>
                    </div>
                    <div class="form-group">
                        <label for="rollNo">Roll Number</label>
                        <input type="text" id="rollNo" placeholder="Enter roll number" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" required>
                            <option value="">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Biology">Biology</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="marks">Marks</label>
                        <input type="number" id="marks" placeholder="Enter marks" min="0" max="100" required>
                    </div>
                    <button type="submit"><i class="fas fa-save"></i> Save Student</button>
                </form>
            </div>

            <div class="card">
                <h2><i class="fas fa-chart-bar"></i> Department Performance</h2>
                <div class="chart-container">
                    <canvas id="deptChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card">
            <h2><i class="fas fa-users"></i> Student Records</h2>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll No</th>
                        <th>Department</th>
                        <th>Marks</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="notification" id="notification">
        Operation completed successfully!
    </div>

    <script>
        // Sample data for demonstration
        let students = [
            { _id: "1", name: "Poompolilan", rollNo: "CS101", department: "Computer Science", marks: 85 },
            { _id: "2", name: "Robin", rollNo: "MATH202", department: "Mathematics", marks: 92 },
            { _id: "3", name: "Shafy", rollNo: "PHY303", department: "Physics", marks: 78 },
            { _id: "4", name: "Afzal", rollNo: "CHEM404", department: "Chemistry", marks: 88 },
            { _id: "5", name: "Renius", rollNo: "BIO505", department: "Biology", marks: 75 }
        ];

        // Initialize Chart.js
        const ctx = document.getElementById('deptChart').getContext('2d');
        const deptChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Average Marks by Department',
                    data: [],
                    backgroundColor: [
                        'rgba(75, 108, 183, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                        'rgba(255, 159, 64, 0.7)'
                    ],
                    borderColor: [
                        'rgba(75, 108, 183, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // Display notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Render students table
        function renderStudents() {
            const tableBody = document.querySelector('#studentsTable tbody');
            tableBody.innerHTML = '';
            
            students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.rollNo}</td>
                    <td>${student.department}</td>
                    <td>${student.marks}</td>
                    <td>
                        <button class="btn-edit" onclick="editStudent('${student._id}')"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn-delete" onclick="deleteStudent('${student._id}')"><i class="fas fa-trash"></i> Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            
            updateChart();
        }

        // Update chart with current data
        function updateChart() {
            // Calculate average marks per department
            const deptStats = {};
            
            students.forEach(student => {
                if (!deptStats[student.department]) {
                    deptStats[student.department] = { total: 0, count: 0 };
                }
                deptStats[student.department].total += student.marks;
                deptStats[student.department].count += 1;
            });
            
            const departments = Object.keys(deptStats);
            const averages = departments.map(dept => 
                Math.round(deptStats[dept].total / deptStats[dept].count)
            );
            
            // Update chart
            deptChart.data.labels = departments;
            deptChart.data.datasets[0].data = averages;
            deptChart.update();
        }

        // Add new student
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const rollNo = document.getElementById('rollNo').value;
            const department = document.getElementById('department').value;
            const marks = parseInt(document.getElementById('marks').value);
            
            const newStudent = {
                _id: String(students.length + 1),
                name,
                rollNo,
                department,
                marks
            };
            
            students.push(newStudent);
            renderStudents();
            
            // Reset form
            document.getElementById('studentForm').reset();
            
            showNotification('Student added successfully!');
        });

        // Edit student
        window.editStudent = function(id) {
            const student = students.find(s => s._id === id);
            if (student) {
                document.getElementById('name').value = student.name;
                document.getElementById('rollNo').value = student.rollNo;
                document.getElementById('department').value = student.department;
                document.getElementById('marks').value = student.marks;
                
                // Remove the student from the list (will be re-added with updated info)
                students = students.filter(s => s._id !== id);
                renderStudents();
                
                showNotification('Student data loaded for editing');
            }
        };

        // Delete student
        window.deleteStudent = function(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                students = students.filter(s => s._id !== id);
                renderStudents();
                showNotification('Student deleted successfully!');
            }
        };

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderStudents();
        });
    </script>
</body>

</html>
